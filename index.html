<!doctype html>
<html lang="en">

<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://kit.fontawesome.com/b733d3acae.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 id="header-title" class="text-all-caps text-spaced-wide">Restaurant Reviews</h1>
  </header>    
  <main>
    <section class="restaurant-info-panel">
      <!-- use simple and multi device compatible back design rather than breadcrumb, navigation only enabled when in item details view -->
      <nav>
        <a class="navigation/back/button panel-button" href="/RestaurantReviews/#">
          <i class="fas fa-chevron-circle-left text-pad-right"></i>Back To Results
        </a>
      </nav>
      <section class="filter-panel">
        <!-- use switch role ensure sreenreader users understand that filter options can be reached on expansion -->
        <button class="filter-panel-expander-button panel-button" role="switch" aria-expanded="false" aria-label="filter panel, click to expand">
          <i class="fas fa-chevron-circle-up text-pad-right filter-panel-expander-icon"></i>Filter
        </button>
        <div class="filter-panel-expander-content hidden">
          <label class="input-label dark-text" for="neighborhoods-select">Neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <label class="input-label dark-text" for="cuisines-select">Cuisine</label>
          <select id="cuisines-select" name="cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
      <section class="restaurant-list-panel">
      </section>
    </section>
    <!--hide map from screenreaders to to avoid duplication of restaurant information-->
    <section class="map-container" aria-hidden="true">
      <div id="map"></div>
    </section>
  </main>
    
  <footer>
    Copyright (c) 2017 <a href="/" class="dark-text-link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>  
</body>

</html>
