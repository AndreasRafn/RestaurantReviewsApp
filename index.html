<!doctype html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/b733d3acae.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
</head>

<body>
  <header>
    <h1 class="all-caps">Restaurant Reviews</h1>    
  </header>    
  <main>
    <section id="map-container">
      <div id="map"></div>
    </section> 
    <section id="restaurant-container">
      <nav>
        <a href="\#">
          <p class="all-caps">Back To Results</p>
        </a>
      </nav>
      <section id="filter-panel">
        <button type="button" id="filter-panel-collapsible">
          <div class="all-caps">Filter</div><i id="expander-icon" class="fas fa-chevron-circle-up"></i>
        </button>
        <div id="filter-panel-collapsible-content" class="hidden">
          <select id="neighborhoods-select" name="neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
      <section id="restaurants-list-panel">
        <ul id="restaurants-list"></ul>
      </section>
    </section>
  </main>
    
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script> -->
  
</body>

</html>
